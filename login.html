<body>
    <div class="container-login">

                    <label for="user" style="background-color: white;">Usuario</label>

                    <label for="pass" style="background-color: white;">Contraseña</label>
                    <input id="pass" type="password" class="input-field" placeholder="******">
                </div>
                
            </form>
            <a href="crud.html" style="text-decoration: none;"><button type="submit" class="submit-btn">Iniciar sesión</button></a>
        </div>
    </div>
